<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый row -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center"><span>Получите видео инструкцию</span><strong class="text-uppercase">Как заработать свой первый милион</strong></h1>
				</div>
			</div>
			<!-- Второй row -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой Email</p>
						<form action="#">
							<input type="text"class="form-control input-lg" placeholder="Your name">
							<input type="text"class="form-control input-lg" placeholder="Your Email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Get instruction</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="feature-box">
							<img src="img/01.png" alt="First advantage">
							<p>First advantage</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="feature-box">
							<img src="img/02.png" alt="Second advantage">
							<p>Second advantage</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="feature-box">
							<img src="img/03.png" alt="Third advantage">
							<p>Third advantage</p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
						<div class="feature-box">
							<img src="img/04.png" alt="Four advantage">
							<p>Four advantage</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Get instruction</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="section-header text-center text-uppercase">Our clients</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/01_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/02_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/03_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/04_photo.jpg" alt=""></div>
				</div><div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/05_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/06_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/07_photo.jpg" alt=""></div>
				</div>
				<div class="col-xs-12 col-md-6 col-sm-6 col-lg-3">
					<div class="img-box text-center"><img src="img/08_photo.jpg" alt=""></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
